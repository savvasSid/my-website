<body>
  
  <div class="introduction" id="introduction">
<header class="header1">

</header>

  <main>
    <section>
        <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required maxlength="101"></textarea>

        <button type="button" onclick="submitForm()">Send Message</button>
      </form>
      <h2>
      <p id="successMessage" class="hidden">Your message was sent successfully!</p>
      </h2>
    </section>
  </main>

  <footer>
    <p>&copy; You can write anything you want freely, there is no reason to feel uncomfortable, I can answer at all of your questions</p>
  </footer>

  <script src="script.js"></script>



<style>

  .header2{ text-align: center; background-color:#1f1e1e;  width: 100%;
  margin: 0 auto; padding: 0.1em 0; color:aliceblue}

  .header1{
    background-color: #4e4e4e;
    color: white;
    text-align: center;

   color: white;

  body{
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background:rgb(126, 124, 124);
  }
  
  main {
    padding: 20px;
  }
  
  section {
    max-width: 600px;
    margin: 0 auto;
  }
  
  label {
    display: block;
    margin-bottom: 8px;
  }
  
  input,
  textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
  }
  
  button {
    background-color: #333;
    color: #fff;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #555;
  }
  
  #successMessage {
    display: none;
    color: green;
    margin-top: 10px;
    text-align: center;
  }
  
  .hidden {
    display: none;
  }
  
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
